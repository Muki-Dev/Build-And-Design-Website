<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Flash Video</title>
    <script type="javascript" src="http://ajax.googleapis.com/ajax/libs/
    swfobject/2.2/swfobject.js"></script>
    <script type="javascript">
        var flashvars = {};
        var params = {movies:"../video/puppy.flv"};
        swfobject.embedSWF("flash/splayer.swf", 
        "snow", "400", "320", "8.0.0", 
        flashvars, params)
    </script>
</head>
<body>
    <div id="snow"><p>A video of a puppy playing in 
        the snow</p></div>
</body>
</html>
